<div class="container">
  <h1>Simulador de Crédito</h1>

  <form (ngSubmit)="simularCredito()" #creditoForm="ngForm">
    <div class="form-group">
      <label for="monto">Monto del Crédito:</label>
      <input type="number" id="monto" [(ngModel)]="monto" name="monto" required />
    </div>

    <div class="form-group">
      <label for="tasa">Tasa de Interés (% mensual):</label>
      <input type="number" id="tasa" [(ngModel)]="tasaInteres" name="tasa" step="0.01" required />
    </div>

    <div class="form-group">
      <label for="plazo">Plazo (meses):</label>
      <input type="number" id="plazo" [(ngModel)]="plazo" name="plazo" required />
    </div>

    <button type="submit" [disabled]="!creditoForm.form.valid">Simular</button>
  </form>

  <div *ngIf="cuotas.length > 0">
    <h2>Resultado de la Simulación</h2>
    <table>
      <thead>
        <tr>
          <th>Mes</th>
          <th>Cuota</th>
          <th>Interés</th>
          <th>Capital</th>
          <th>Saldo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cuota of cuotas">
          <td>{{ cuota.numero }}</td>
          <td>{{ cuota.cuota | currency:'COP' }}</td>
          <td>{{ cuota.interes | currency:'COP' }}</td>
          <td>{{ cuota.capital | currency:'COP' }}</td>
          <td>{{ cuota.saldo | currency:'COP' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
